<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Example without JSX</title>
    <script src=" http://fb.me/react-0.13.3.js"></script>
  </head>
  <body>
    <script>
      var Appo = React.createClass({
        render: function () {
          return React.createElement("h1", null, "Hello Dear");
        },
      });
      React.render(React.createElement(Appo), document.body);
    </script>
  </body>
</html>
